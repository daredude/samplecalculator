<!DOCTYPE html>
<html>
<head>
	<title>sample calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="container">
	<h1>sample calc</h1>
	<div id="display"></div>
	<div id="numpad">
		<div id="cancel" class="buttonArea">
			<button id="c">C</button>
			<button id="ce">CE</button>
		</div>
		<div id="numbers" class="buttonArea">
			<button class="valueButton" data-value="1">1</button>
			<button class="valueButton" data-value="2">2</button>
			<button class="valueButton" data-value="3">3</button>
			<button class="valueButton" data-value="4">4</button>
			<button class="valueButton" data-value="5">5</button>
			<button class="valueButton" data-value="6">6</button>
			<button class="valueButton" data-value="7">7</button>
			<button class="valueButton" data-value="8">8</button>
			<button class="valueButton" data-value="9">9</button>
			<button class="valueButton" data-value="0">0</button>
		</div>
		<div id="operations" class="buttonArea"></div>
		<div id="calculation" class="buttonArea">
			<button id="calc">=</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
